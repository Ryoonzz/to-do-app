<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main class="app">
        <h1>ToDo List By Dandy GG Gemink</h1>
        <div class="inputheader">
            <h1><span id="date"></span></h1>
            <div class="todoinput">
                <input type="text" id="task" placeholder="Masukkan Tugas..."><button id="enter" onclick="addTask()">Enter</button>
            </div>
        </div>
        <ul id="taskList">
            
        </ul>
    </main>
    <script src="alljs/todolist.js"></script>
</body>
</html>
